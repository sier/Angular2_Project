<div *ngIf="isAuth()" id="mySidenav" class="sidenav">


  <div>
    <div class="userinfo">
      <div style="" class="avatar">
       <a class="avatar" style="padding: 0;" [routerLink]="['profile']"><i class="material-icons" style="font-size: 60px; color: #FFFFFF;">account_circle</i></a>
      </div>
      <div class="info">
        <span style="color: #FFFFFF;" class="username">Logged in as:</span>
        <span style="color: #FFFFFF; font-size: 15px;" class="useremail">{{user}}</span>
      </div>
    </div>

    <hr>
    <a [routerLink]="['/home']"><span class="glyphicon glyphicon-home"></span>Home</a>
    <hr>
    <a [routerLink]="['/mystable']"><span><i class="material-icons">business</i></span>My Stable</a>
    <hr>
    <a [routerLink]="['/overview']"><span class="glyphicon glyphicon-eye-open"></span>Overview</a>
    <hr>
    <a [routerLink]="['/about']"><span class="glyphicon glyphicon-info-sign"></span>About</a>
    <hr>

  </div>
</div>
