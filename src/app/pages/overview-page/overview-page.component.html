<title>Equilab | Overview</title>

<div class="container">
  <div class="wrapper">

    <div id="page-wrapper" [@slideToLeft]="'true'">
      <div>
        <md-card>
          <md-tab-group>
            <md-tab>


            <template class="tabColor" md-tab-label>
             Months
            </template>
              <select #select [(ngModel)]="current" [ngClass]="{setColor: current}" (change)="selectedFromList($event.target.selectedIndex)">
              <option *ngFor="let item of list" [ngClass]="{unSetColor: item}" [value]="item.id">{{item.name}}</option>
              </select>
            <p>{{weekday | date:"ww"}}</p>
            <hr style="border-color: lightgrey; width:100%;">
              <p *ngFor='let v of _values2'>{{ v }} </p>
          </md-tab>
          <md-tab>
            <template md-tab-label>
              Weeks
            </template>
            <select #select [(ngModel)]="current" [ngClass]="{setColor: current}" (change)="selectedFromList($event.target.selectedIndex)">
              <option *ngFor="let item of list" [ngClass]="{unSetColor: item}" [value]="item.id">{{item.name}}</option>
            </select>
            <p *ngFor='let v of _values2'>{{ v }} </p>
            <table class="table-responsive" style="width:100%;">
              <tr>
                {{test}}
                <th style="" class="rowsPadding">Horses</th>
                <th class="rowsPadding">W-3</th>
                <th class="rowsPadding">W-4</th>
                <th class="rowsPadding">W-5</th>
                <th class="rowsPadding">W-6</th>
                <th class="rowsPadding">W-7</th>
                <th class="rowsPadding">W-8</th>
                <th class="rowsPadding">
                  <div class="week-number">
                    W-{{weekOfYear | week}}
                  </div></th>
              </tr>
              <tr>
                <td style="display: flex" class="rowsPadding" *ngFor="let item of horses | async">
                  {{item.name}}
                </td>
                <td style="" class="rowsPadding" *ngFor="let item of trainingsS | async ">
                  {{item.canter.beat}}
                </td>

              </tr>
            </table>
            <hr style="border-color: lightgrey; width:100%;">
          </md-tab>
          <md-tab>

            <template md-tab-label>
              Days
            </template>
            <select #select [(ngModel)]="current" [ngClass]="{setColor: current}" (change)="selectedFromList($event.target.selectedIndex)">
              <option *ngFor="let item of list" [ngClass]="{unSetColor: item}" [value]="item.id">{{item.name}}</option>
            </select>
            <p *ngFor='let v of _values2'>{{ v }} </p>
            <table class="table-responsive" style="width: 100%;">
              <tr >
                <th style="" class="rowsPadding">Horses</th>
                <th class="rowsPadding">Tuesday</th>
                <th class="rowsPadding">Wednesday</th>
                <th class="rowsPadding">Thursday</th>
                <th class="rowsPadding">Friday</th>
                <th class="rowsPadding">Saturday</th>
                <th class="rowsPadding">Sunday</th>
                <th class="rowsPadding">Today</th>
              </tr>
              <tr></tr>
            </table>
            <hr style="border-color: lightgrey; width:100%;">
          </md-tab>
        </md-tab-group>
</md-card>
      </div>
    </div>
  </div>
</div>
