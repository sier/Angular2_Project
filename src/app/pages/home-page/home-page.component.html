<title>Equilab | Home</title>

<style> chart {
  display: block;
}   </style>


<div class="container" [@slideToLeft]="'true'" style="padding-left: 160px; margin-top: 60px; width: auto;">
  <div class="wrapper">

    <div id="page-wrapper">

      <div class="row">

        <div class="col-md-12">

          <div style="padding-left: 100px;" [@fadeIn]="'true'">


            <h1> TEST QUERIES </h1>
            <ul style="margin-top: 50px;">
              <li style="float:left; width:180px;" *ngFor="let item of userinfo | async">{{item.first_name}}
                {{item.weight}}kg {{item.gender}}
              </li>
              <li style="float:left; width:180px;" *ngFor="let item of horses | async">{{item.name}}</li>
              <li style="float:left; width:180px;" *ngFor="let item of trainings$ | async">{{item.written_text}}
                {{item.canter.beat}}
              </li>
            </ul>


            <div style="display: block">
              <canvas baseChart
                      [datasets]="barChartData"
                      [labels]="barChartLabels"
                      [options]="barChartOptions"
                      [legend]="barChartLegend"
                      [chartType]="barChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
            </div>

          </div>


        </div>

        <div class="col-md-12">

        </div>


      </div>


    </div>
  </div>
</div>
